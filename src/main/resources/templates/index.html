<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Keyboard Shop</title>
</head>
<body>
<div th:replace="~{layout :: body}">
    <main th:fragment="content" class="p-2 mx-auto min-h-screen grid grid-cols-1 sm:grid-cols-2 gap-2 max-w-6xl">
        <div id="keyboards" class="min-h-48 flex justify-end items-end">
            <span class="px-4 py-2 m-2 font-bold bg-white opacity-75">keyboards</span>
        </div>
        <div id="keycaps" class="min-h-48 flex justify-end items-end">
            <span class="px-4 py-2 m-2 font-bold bg-white opacity-75">keycaps</span>
        </div>
        <div id="switches" class="min-h-48 flex justify-end items-end">
            <span class="px-4 py-2 m-2 font-bold bg-white opacity-75">switches</span>
        </div>
        <div id="accessories" class="min-h-48 flex justify-end items-end">
            <span class="px-4 py-2 m-2 font-bold bg-white opacity-75">accessories</span>
        </div>
    </main>
</div>
</body>
</html>
